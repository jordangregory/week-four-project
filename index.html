<!DOCTYPE html>
<html>

<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
  <div class="titleHeader">
    <h1>What Would You Like To Hear?</h1>
  </div>
  <div class="container">


    <div class="player">
      <audio class="music-player" autoplay="autoplay" controls="controls" src=""></audio>
    </div>

    <div class="search">
      <form class="search-form">
        <input type="text" id="inputArea" placeholder="Type in your favorite artist...">
        <button id="searchSubmit">did you find it?</button>
      </form>
    </div>

  </div>

  <div id="results" class="results" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
